<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>

	<body>
	HTML page i Created for my WebAssembly module.
	<script>
		const importObject = {
			env: {
				__memory_base: 0,
				__table_base: 0,
				memory: new WebAssembly.Memory({
					initial: 1,
					maximum: 10
				})
			}
		};
        WebAssembly.instantiateStreaming(fetch("side_module.wasm"),
			importObject).then(result => {
				const value = result.instance.exports.Increment(17);
				console.log(value.toString());
                const value1 = result.instance.exports.Decrement(17);
                console.log(value1.toString());
			});
	</script>
	</body>
